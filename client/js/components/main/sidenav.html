<md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">
  <md-toolbar class="md-theme-light">
    <h1 class="md-toolbar-tools">Your playlist</h1>
  </md-toolbar>
  <md-content layout-padding>
    <div>
      <youtube-video player-width="'100%'" player-height="'100%'" player="MyPlayer" video-id="$ctrl.songUrl"></youtube-video>
    </div>

    <md-list flex>
      <!-- <md-subheader class="md-no-sticky">Cool Subheader</md-subheader> -->
      <md-list-item class="md-3-line" ng-repeat="song in $ctrl.songsList track by $index" ng-click="$ctrl.playNow(song)">
        <img ng-src="{{song.snippet.thumbnails.high.url ? song.snippet.thumbnails.high.url : song.thumbnail}}" class="md-avatar"
          alt="{{::song.title}}" />
        <div class="md-list-item-text" layout="column">
          <h3>{{::song.artist}}</h3>
          <h4>{{::song.title}}</h4>
          <p>{{ item.notes }}</p>
        </div>
      </md-list-item>
    </md-list>

    <md-button ng-click="$ctrl.close()" class="md-primary md-raised">
      Close It
    </md-button>
    <md-button ng-click="$ctrl.savePlaylist($ctrl.songsList)" class="md-primary md-raised">
      Save It !
    </md-button>
  </md-content>
</md-sidenav>
