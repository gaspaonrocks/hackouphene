<md-toolbar id="mainToolbar">
  <div class="md-toolbar-tools">
    <img src="../../../images/YouTube.png" />
    <h3>HackOuph√®ne</h3>
    <span flex></span>
    <a ui-sref="login.signin" ng-if="!$ctrl.user">Sign in</a>
    <a href="" ng-click="$ctrl.logout()" ng-if="$ctrl.user">Sign out</a>
  </div>
</md-toolbar>

<md-content class="md-padding">
  <md-nav-bar md-selected-nav-item="$ctrl.selectedTab" aria-label="menu">
    <md-nav-item md-nav-sref="home" sref-opts="{reload:true, notify:true}" name="home" ng-if="$ctrl.user">Home</md-nav-item>
    <md-nav-item md-nav-sref="users" sref-opts="{reload:true, notify:true}" name="users" ng-if="$ctrl.user">Users</md-nav-item>
    <md-nav-item md-nav-sref="playlists" sref-opts="{reload:true, notify:true}" name="playlists" ng-if="$ctrl.user">Playlists</md-nav-item>
  </md-nav-bar>
  <md-content layout-padding>
    <div class="ext-content">
      <ui-view></ui-view>
    </div>
  </md-content>
</md-content>

<md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">
  <md-toolbar class="md-theme-light">
    <h1 class="md-toolbar-tools">Your playlist</h1>
  </md-toolbar>
  <md-content layout-padding>
    <div>
      <youtube-video video-id="$ctrl.songUrl"></youtube-video>
    </div>
    <md-list ng-cloak>
      <md-list-item ng-repeat="song in $ctrl.songsList track by $index" ng-click="$ctrl.playNow(song)">
        {{::song.title}} - {{::song.artist}}
      </md-list-item>
    </md-list>
    <md-button ng-click="$ctrl.close()" class="md-primary md-raised">
      Close It
    </md-button>
    <md-button ng-click="$ctrl.savePlaylist($ctrl.songsList)" class="md-primary md-raised">
      Save It !
    </md-button>
  </md-content>
</md-sidenav>

<md-toolbar class="md-toolbar-tools" layout-align="center-center" ng-if="$ctrl.user" id="bottomToolbar">
  <div layout="row">
    <md-content id="playerCtrl">
      <md-icon><i class="fa fa-step-backward" aria-hidden="true"></i></md-icon>
      <md-icon><i class="fa fa-play" aria-hidden="true"></i></md-icon>
      <md-icon><i class="fa fa-pause" aria-hidden="true"></i></md-icon>
      <md-icon><i class="fa fa-step-forward" aria-hidden="true"></i></md-icon>
      <md-icon ng-click="$ctrl.toggleRight()" ng-hide="$ctrl.isOpenRight()"><i class="fa fa-youtube-play" aria-hidden="true"></i></md-icon>
    </md-content>
  </div>
</md-toolbar>
