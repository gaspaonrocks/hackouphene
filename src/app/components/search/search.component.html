<p>
  <mat-card>
    <h1>This is search !</h1>

    <form class="example-form" (ngSubmit)="onSubmit()">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Favorite food" #food>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Leave a comment" #comment></textarea>
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Category" #select>
          <mat-option *ngFor="let category of categories" [value]="category">
            {{ category }}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </form>
    <button type="submit" mat-raised-button color="primary" (click)="searchResults({'e': $event, 'food': food.value, 'comment': comment.value, 'category': select.value })">Look for results !</button>
  </mat-card>
</p>
