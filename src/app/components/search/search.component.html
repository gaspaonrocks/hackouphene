<p>
  <mat-card>
    <h1>This is search !</h1>

    <form *ngIf="this.authenticated === true" class="example-form" (ngSubmit)="onSubmit({query:query.value, comment:comment.value, select:select.value})">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="search" #query>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Leave a comment" #comment></textarea>
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Category" #select>
          <mat-option *ngFor="let category of categories" [value]="category">
            {{ category }}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </form>
    <button type="submit" mat-raised-button color="primary" (click)="nothingForNow()">Authorization Code Flow Authentication</button>
    <button type="submit" mat-raised-button color="primary" (click)="nothingForNow()">Client Credentials Flow Authentication</button>
    <button type="submit" mat-raised-button color="primary" (click)="implicitGrantFlow($event)">Implicit Grant Flow Authentication</button>
  </mat-card>

  <mat-card *ngIf="artists.length >= 1" fxLayout="row wrap" class="card-deck-container" fxLayoutAlign="center stretch">
    <mat-card fxFlex="25%" fxFlex.lt-md="50%" fxFlex.lt-sm="100%" *ngFor="let artist of artists">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{artist.name}}</mat-card-title>
        <mat-card-subtitle>{{artist.genres[0]}}</mat-card-subtitle>
      </mat-card-header>
      <img class="tile-img" *ngIf="artist.images.length >= 1" mat-card-image src="{{artist.images[0].url}}" alt="Photo of {{artist.name}}">
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile dog that copes
          very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>
          <a href="{{artist.href}}" target="_blank">GOTOPAGE</a>
        </button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </mat-card>
</p>
